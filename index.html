<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Terminbuchung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0; padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; margin-bottom: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select, textarea, button {
      width: 100%; padding: 8px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 5px;
    }
    fieldset { margin-top: 15px; padding: 10px; }
    legend { font-weight: bold; }
    button {
      background: #007BFF; color: white;
      font-size: 16px; cursor: pointer; margin-top: 15px;
    }
    button:hover { background: #0056b3; }
    #result { margin-top: 15px; font-weight: bold; text-align: center; }
    option:disabled { color: #999; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Termin buchen</h1>
    <form id="buchungForm">
      <label for="datum">Datum:</label>
      <input type="date" id="datum" name="datum" required>

      <label for="zeit">Uhrzeit:</label>
      <select id="zeit" name="zeit" required>
        <option value="">Bitte wählen...</option>
      </select>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">E-Mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="telefon">Telefon:</label>
      <input type="text" id="telefon" name="telefon">

      <label for="anmerkungen">Anmerkungen:</label>
      <textarea id="anmerkungen" name="anmerkungen"></textarea>

      <fieldset>
        <legend>Services</legend>
        <label>
          <input type="checkbox" id="mezuzot" name="mezuzot"> Mezuzot
        </label>
        <input type="number" id="mezuzotCount" name="mezuzotCount" min="1" max="5" value="1">

        <label>
          <input type="checkbox" id="tefillin" name="tefillin"> Tefillin
        </label>
        <input type="number" id="tefillinCount" name="tefillinCount" min="1" max="2" value="1">
      </fieldset>

      <button type="submit">Bestätigen</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzZvYnSGkRy6jcQCB2eFpPoMYnwsQMmXppOBPASz3MjXfJZebl03NOgftIR1UlA4poMCA/exec"; // замените на свой /exec

  // Slots generieren (10:00–18:00, alle 30 Minuten)
  function generateSlots() {
    const slots = [];
    for (let h = 10; h < 18; h++) {
      for (let m = 0; m < 60; m += 30) {
        slots.push(`${String(h).padStart(2, "0")}:${String(m).padStart(2, "0")}`);
      }
    }
    return slots;
  }

  // Slots in Select rendern
  function renderSlots(allSlots, busy) {
    const select = document.getElementById("zeit");
    select.innerHTML = "";
    const busySet = new Set(busy);

    allSlots.forEach(time => {
      const opt = document.createElement("option");
      opt.value = time;
      if (busySet.has(time)) {
        opt.textContent = `${time} (Belegt)`;
        opt.disabled = true;
      } else {
        opt.textContent = time;
      }
      select.appendChild(opt);
    });
  }

  // Busy Slots vom Backend laden
  async function loadSlotsForDate(dateStr) {
    try {
      const res = await fetch(SCRIPT_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "getBusy", date: dateStr })
      });
      const data = await res.json();
      const allSlots = generateSlots();
      renderSlots(allSlots, data.busy || []);
    } catch (err) {
      console.error("Fehler beim Laden der Slots:", err);
    }
  }

  // Formular absenden
  document.getElementById("buchungForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const mezuzotSelected = document.getElementById("mezuzot").checked;
    const tefillinSelected = document.getElementById("tefillin").checked;
    if (!mezuzotSelected && !tefillinSelected) {
      document.getElementById("result").textContent = "Bitte wählen Sie mindestens einen Service aus.";
      return;
    }
    const payload = {
      action: "addBooking",
      bookingDate: document.getElementById("datum").value,
      time: document.getElementById("zeit").value,
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      phone: document.getElementById("telefon").value,
      notes: document.getElementById("anmerkungen").value,
      mezuzot: mezuzotSelected,
      mezuzotCount: document.getElementById("mezuzotCount").value,
      tefillin: tefillinSelected,
      tefillinCount: document.getElementById("tefillinCount").value
    };

    try {
      const res = await fetch(SCRIPT_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      const data = await res.json();
      document.getElementById("result").textContent = data.message || "Erfolgreich gebucht!";
      if (payload.bookingDate) {
        loadSlotsForDate(payload.bookingDate); // Slot sofort blockieren
      }
    } catch (err) {
      document.getElementById("result").textContent = "Fehler bei der Buchung!";
      console.error(err);
    }
  });

  // Slots beim Datumwechsel laden
  document.getElementById("datum").addEventListener("change", (e) => {
    if (e.target.value) loadSlotsForDate(e.target.value);
  });

  // Heutiges Datum automatisch setzen und Slots laden
  window.addEventListener("DOMContentLoaded", () => {
    const dateInput = document.getElementById("datum");
    const today = new Date().toISOString().split("T")[0];
    dateInput.value = today;
    loadSlotsForDate(today);
  });
  </script>
</body>
</html>
